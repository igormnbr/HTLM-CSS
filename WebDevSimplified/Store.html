<!doctype html>
<html>
<head>
    <title>U2 Official Page | Store</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="Index.html">HOME</a></li>
                <li><a href="Store.html">STORE</a></li>
                <li><a href="About.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">U2</h1>
    </header>

    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">War</span>
                <img class="shop-item-image" src= "Images/U2_War.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Rattle and Hum</span>
                <img class="shop-item-image" src= "Images/U2_Rattle.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">War T-Shirt</span>
                <img class="shop-item-image" src= "Images/T_War.jpg" width="200">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
                <div class="shop-item">
                    <span class="shop-item-title">The Joshua Tree T-Shirt</span>
                    <img class="shop-item-image" src= "Images/T_Joshua.jpg" width="200">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
    </section>

    <div class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src= "Images/U2_War.jpg" width="100">
                    <span class="cart-item-title">War Album</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" role="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src= "Images/T_Joshua.jpg" width="100">
                    <span class="cart-item-title">Joshua T-Shirt</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" role="button">REMOVE</button>
                </div>
            </div>
        </div>
    <div class="cart-total">
        <strong class="cart-total-title">TOTAL</strong>
        <span class="cart-total-price">$39.98</span>
    </div>
    <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">U2 Official Page</h3>
            <ul class="nav footer-nav">
                <li><a href="https://www.youtube.com/channel/UC4gPNusMDwx2Xm-YI35AkCA" target="_blank">
                    <img src= "Images/YouTube Logo.png">
                    </a>
                </li>
                <li><a href="https://open.spotify.com/artist/51Blml2LZPmy7TTiAg47vQ" target="_blank">
                    <img src= "Images/Spotify Logo.png">
                    </a>
                </li>
                <li><a href="https://pt-br.facebook.com/u2/" target="_blank">
                    <img src= "Images/Facebook Logo.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
